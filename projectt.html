<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-start; /* Align to the left */
            align-items: center; /* Center vertically */
            height: 100vh;
            margin: 0; /* Remove default margin */
            background-color: #f4f4f4;
            background-image: url("new project.jpg");
            background-repeat: no-repeat;
            background-position: 100% right;
            background-size: 100%;
        }
        .login { /* Corrected to use .login class */
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center; /* Center the text */
            text-decoration: none; /* Remove underline from anchor */
            margin-left: 20px; /* Adjusted to add margin on the left */
            margin-bottom: 20px; /* Adjusted for better spacing */
        }
        .login:hover { /* Corrected to use .login class */
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="project.html" class="login">Login</a> <!-- Corrected to use .login class -->
    <p style="background-image: url('new project.jpg');">
        <!-- This paragraph seems unnecessary and doesn't have much content -->
    </p>
</body>
</html>
